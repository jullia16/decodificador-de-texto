<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodoficador</title>
</head>
<body>
    <header class="cabecalho">
        <img src="./imagens/Frame 6.png" alt="Logo da Alura">
    </header>
    <main class="apresentacao">
        <div class="apresentacao__esquerda">
            <input class="apresentacao__esquerda__caixa" type="text" placeholder="Digite seu texto">
                <div class="apresentacao__esquerda__alerta">
                    <img src="./imagens/bi_exclamation-circle-fill.png">
                    <p> Digite apenas letras min√∫sculas e sem acento</p>
                </div>
                <div class="apresentacao__esquerda__botoes">
                    <button class="botao__criptografar" onclick="">Criptografar</button>
                    <button class="botao__descriptografar" onclick="">Descriptografar</button>
                </div>
        </div>
        <div class="apresentacao__direita">
            <textarea></textarea>
                <div>
                    <img src="./imagens/High quality products 1 1.svg" alt="imagem a direita">
                    <p>Nenhuma mensagem encontrada</p>
                    <div>
                        Digite um texto que deseja <br> criptografar ou descriptografar
                    </div>
                </div>    
        </div>
    </main>
    <footer class="rodape">
        <p>Desenvolvido por Jullia <br> 2024</p>
    </footer>
</body>
</html>
